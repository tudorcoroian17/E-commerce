<form class="modal-content" action="#" th:action="@{/frontoffice/signup/submit}" th:object="${entry}" method="post">
    <div class="container">
        <fieldset>
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" th:field="*{email}" placeholder="Enter Email" name="email" id="email">

            <label for="username"><b>Username</b></label>
            <input type="text" th:field="*{username}" placeholder="Enter Username" name="username" id="username">

            <label for="psw"><b>Password</b></label>
            <input type="password" th:field="*{password}" placeholder="Enter Password" name="password" id="psw">

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <label for="psw-repeat" style="color: red; display: none;" id="ermsg">*Passwords dont match!</label>
            <input type="password" placeholder="Repeat Password" name="password-rep" id="psw-repeat" onkeyup="validateAcc()">

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
        </fieldset>

        <p>By creating an account you agree to our <a href="terms_privacy.html" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn" id="signupbtn" disabled>Sign Up</button>
        </div>
    </div>
</form>
<script>
    function validateAcc(){
        let password = document.getElementById('psw');
        let repPassword = document.getElementById('psw-repeat');
        let btn = document.getElementById('signupbtn');

        if (password.value == repPassword.value) {
            btn.disabled = false;
            document.getElementById('ermsg').style.display = "none";
        } else {
            btn.disabled = true;
            document.getElementById('ermsg').style.display = "block";
        }
    }
</script>
